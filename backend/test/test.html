<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepAgent Chat</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #0b0f1a;
      --panel: #12172a;
      --panel-2: #0f1424;
      --border: #1f2a44;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #6366f1;
      --primary-2: #8b5cf6;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bubble-user: linear-gradient(135deg, #6366f1, #8b5cf6);
      --bubble-ai: #0f1424;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1b235a 0%, transparent 40%),
                  radial-gradient(800px 400px at 90% 10%, #3b1c6a 0%, transparent 35%),
                  var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: min(1200px, 96vw);
      height: min(90vh, 900px);
      background: var(--panel);
      border-radius: 20px;
      display: grid;
      grid-template-columns: 280px 1fr;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
    }

    .sidebar {
      background: var(--panel-2);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .brand {
      padding: 18px 20px;
      font-weight: 700;
      font-size: 18px;
      display: flex;
      gap: 10px;
      border-bottom: 1px solid var(--border);
    }

    .brand span {
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .setup { padding: 16px; border-bottom: 1px solid var(--border); }

    .setup input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1020;
      color: var(--text);
    }

    .setup button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: white;
    }

    .status { font-size: 12px; color: var(--muted); }

    .main { display: flex; flex-direction: column; height: 100%; }

    .topbar {
      height: 64px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: rgba(18,23,42,.6);
      backdrop-filter: blur(8px);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 75%;
      padding: 14px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.55;
    }

    .message.user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: white;
    }

    .message.assistant {
      align-self: flex-start;
      background: var(--bubble-ai);
      border: 1px solid var(--border);
    }

    .message.system {
      align-self: center;
      background: #111827;
      color: var(--muted);
      font-size: 12px;
    }

    /* Markdown */
    .message.assistant pre {
      background: #020617;
      padding: 12px;
      border-radius: 10px;
      overflow-x: auto;
      border: 1px solid var(--border);
    }

    .message.assistant code {
      color: #a5b4fc;
      font-family: ui-monospace, SFMono-Regular, monospace;
      font-size: 13px;
    }

    .message.assistant h1,
    .message.assistant h2,
    .message.assistant h3 {
      margin: 10px 0 6px;
    }

    .message.assistant ul { padding-left: 18px; }

    /* Tool call cards */
    .tool-call {
      align-self: flex-start;
      background: linear-gradient(135deg, #1f2937, #020617);
      border: 1px solid var(--warning);
      border-left: 4px solid var(--warning);
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 13px;
      color: #fde68a;
    }

    .tool-call.complete {
      border-color: var(--success);
      color: #bbf7d0;
    }

    .tool-call.error {
      border-color: var(--danger);
      color: #fecaca;
    }

    .typing {
      display: none;
      align-self: flex-start;
      padding: 12px 16px;
      border-radius: 16px;
      background: var(--bubble-ai);
      border: 1px solid var(--border);
      gap: 6px;
    }

    .typing.active { display: inline-flex; }

    .dot {
      width: 6px; height: 6px; background: var(--primary);
      border-radius: 50%; animation: bounce 1.4s infinite;
    }

    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }

    @keyframes bounce {
      0%,80%,100% { transform: translateY(0); opacity:.4 }
      40% { transform: translateY(-6px); opacity:1 }
    }

    .input-area {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      background: rgba(18,23,42,.6);
      backdrop-filter: blur(8px);
    }

    .input-area input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #0b1020;
      color: var(--text);
    }

    .input-area button {
      padding: 12px 22px;
      border-radius: 14px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: white;
    }

    .input-area button:disabled,
    .input-area input:disabled { opacity:.5; cursor:not-allowed; }

    @media (max-width: 900px) {
      .app { grid-template-columns: 1fr; }
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand">ðŸ¤– <span>DeepAgent</span></div>
    <div class="setup">
      <input id="username" value="test_user" placeholder="Username" />
      <input id="email" value="test@example.com" placeholder="Email" />
      <button onclick="initializeChat()">Start chat</button>
      <div id="status" class="status"></div>
    </div>
  </aside>

  <main class="main">
    <div class="topbar">Chat session</div>
    <div id="messages" class="chat-messages"></div>
    <div id="typingIndicator" class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div class="input-area">
      <input id="messageInput" disabled placeholder="Type a messageâ€¦" />
      <button id="sendButton" disabled onclick="sendMessage()">Send</button>
    </div>
  </main>
</div>

<script>
const API_URL = 'http://localhost:8000';
const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');
const messageInput = document.getElementById('messageInput');
const sendButton = document.getElementById('sendButton');
let currentUser = null;
let currentChat = null;

function addBubble(el) {
  const messages = document.getElementById('messages');
  messages.appendChild(el);
  messages.scrollTop = messages.scrollHeight;
}

function addMessage(role, markdown) {
  const el = document.createElement('div');
  el.className = `message ${role}`;
  el.innerHTML = role === 'assistant' ? marked.parse(markdown) : markdown;
  addBubble(el);
  return el;
}

function addTool(text, state = 'active') {
  const el = document.createElement('div');
  el.className = `tool-call ${state}`;
  el.textContent = text;
  addBubble(el);
}

async function initializeChat() {
  if (!usernameInput.value || !emailInput.value) return;

  const userRes = await fetch(`${API_URL}/users/`, {
    method: 'POST', headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username: usernameInput.value, email: emailInput.value })
  });

  currentUser = userRes.ok ? await userRes.json() : await (await fetch(`${API_URL}/users/1`)).json();

  const chatRes = await fetch(`${API_URL}/chats/`, {
    method: 'POST', headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ user_id: currentUser.id, title: 'New Chat' })
  });

  currentChat = await chatRes.json();
  messageInput.disabled = false;
  sendButton.disabled = false;
  addMessage('system', `Chat started (ID ${currentChat.id})`);
}

async function sendMessage() {
  const text = messageInput.value.trim();
  if (!text) return;

  addMessage('user', text);
  messageInput.value = '';
  messageInput.disabled = true;
  sendButton.disabled = true;

  const typing = document.getElementById('typingIndicator');
  typing.classList.add('active');

  const res = await fetch(`${API_URL}/chats/${currentChat.id}/stream`, {
    method: 'POST', headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: currentChat.id, content: text })
  });

  const reader = res.body.getReader();
  const decoder = new TextDecoder();
  let assistant = addMessage('assistant', '');
  let buffer = '';

  typing.classList.remove('active');

  while (true) {
    const { value, done } = await reader.read();
    if (done) break;

    for (const line of decoder.decode(value).split('\n')) {
      if (!line.startsWith('data: ')) continue;
      const data = line.slice(6);

      if (data === '[DONE]') break;
      if (data.startsWith('[TOOL:')) addTool(data.replace('[TOOL:', 'ðŸ”§ Tool:'), 'active');
      else if (data === '[TOOL COMPLETE]') addTool('âœ” Tool completed', 'complete');
      else if (data.startsWith('[ERROR')) addTool(data, 'error');
      else {
        buffer += data;
        assistant.innerHTML = marked.parse(buffer);
      }
    }
  }

  messageInput.disabled = false;
  sendButton.disabled = false;
}

messageInput.addEventListener('keydown', e => e.key === 'Enter' && sendMessage());
</script>
</body>
</html>
